databaseChangeLog:
- changeSet:
    id: 1
    author: miguel.bautista
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: PK_c_form
            name: id
            type: INTEGER
        - column:
            name: nombre
            type: TEXT
        - column:
            name: ap_paterno
            type: TEXT
        - column:
            name: ap_materno
            type: TEXT
        - column:
            name: edad
            type: INTEGER
        tableName: personas
- changeSet:
    id: 2
    author: miguel.bautista
    changes:
    - createProcedure:
        path: ./changelog/releases/procedure.sql
        procedureName: createExamplePerson
        schemaName: public
